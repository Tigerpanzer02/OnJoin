  Join:
    'default':
      Enabled: true
      Message: '%player% hat den Server betreten'
    'firstjoin':
      Enabled: true
      Message: '%player% ist zum ersten mal hier'
    '1':
      Permission: OnJoin.JoinMessage.1
      Message: '%player% der Inhaber ist gejoint'
  Quit:
    'default':
      Enabled: true
      Message: '%player% hat den Server verlassen'
    'firstjoin':
      Enabled: true
      Message: '%player% hat zum ersten mal den Server verlassen'
    '1':
      Permission: OnJoin.QuitMessage.1
      Enabled: true
