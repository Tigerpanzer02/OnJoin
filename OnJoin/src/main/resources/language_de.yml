##    Actionbar     ##
######################


#Don´t forget to structure your order logical - that means you need to order it in this sequence default, firstjoin, permission with lowest power, ..., permission with highest power
#and for the actionbars the smallest RunTaskLater value at first. For example RunTaskLater 10 is above RunTaskLater 50

#Message on the actionbar
Actionbar:
  'default':
    Enabled: true
    Actionbars:
      'defaultactionbar':
        Actionbar: '&7Willkommen %player%!'
        RunTaskLater: 10
      'defaultactionbar2':
        Actionbar: '&7Editiere die language Datei ;)'
        RunTaskLater: 50
  'firstjoin':
    Enabled: true
    Actionbars:
      'defaultactionbar':
        Actionbar: '&7Willkommen %player%!'
        RunTaskLater: 10
      'defaultactionbar2':
        Actionbar: '&7Dein erster join;)'
        RunTaskLater: 50
  '1':
    Permission: OnJoin.Actionbar.1
    Enabled: true
    Actionbars:
      'defaultactionbar':
        Actionbar: '&7Willkommen %player%!'
        RunTaskLater: 10
      'defaultactionbar2':
        Actionbar: '&7Du hast wohl mehr Permissions als andere ;)'
        RunTaskLater: 50


