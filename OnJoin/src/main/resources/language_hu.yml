#Összes konzol-üzenet
Console:
  PrefixConsole: '&7[&eOnJoin&7]'


#A OnJoin parancs üzenetei
Help:
  HelpText:
    - ''
    - '&e--------- &7[&aSúgó &7| &eOnJoin&7]&e ---------'
    - '&e|  '
    - '&e|  &7/&eonjoin'
    - '&e|    &c->  &7Áttekíntés'
    - '&e|  '
    - '&e|  &7/&eonjoin &areloadconfig'
    - '&e|    &c->  &7Konfiguráció újratöltése'
    - '&e|  '
    - '&e|  &7/&eonjoin &asetspawn'
    - '&e|    &c->  &7Spawnhely beállítása'
    - '&e|  '
    - '&e|  &7/&eonjoin &alocale <de/default>'
