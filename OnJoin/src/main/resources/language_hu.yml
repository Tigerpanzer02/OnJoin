    - '&e|  '
    - '&e--------- &7[&aSúgó &7| &eOnJoin&7]&e ---------'
    - ''
  LanguageSwitch: 'A konfiguráció elmentve!'
  OutConfigLoad: 'Az összes beállítás a konfigurációból sikeresen betöltve.'


#Általános üzenetek
Prefix: '&7[&eOnJoin&7] &7»&e '
Permissionfail: "&cEhhez nem vagy jogosult!"
TargetFalse: "&cA játékos offline vagy nem létezik."
NoPlayer: 'Ez egy játékos parancs! Te nem vagy játékos.'


#Játékos teleportálása a szerverhez való csatlakozáskor
SpawnLocation:
  SetSpawnMessageSetTo: '&aSpawnhely beállítva erre&7: '
  SetSpawnMessageYaw: '&2Yaw&7: '
  SetSpawnMessagePitch: '&2Pitch&7: '


